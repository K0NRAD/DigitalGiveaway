<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title th:text="#{customerGiveaway.edit.headline}"/>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 th:text="#{customerGiveaway.edit.headline}" class="flex-grow-1"/>
        <div>
            <a th:href="@{/customerGiveaway}" th:text="#{customerGiveaway.edit.back}" class="btn btn-secondary"/>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('customerGiveaway')}"/>
    <form th:action="${T(schwarz.it.digital_giveaway.util.WebUtils).getRequest().requestURI}" method="post">
        <div th:replace="~{fragments/forms::inputRow(object='customerGiveaway', field='date', inputClass='js-datepicker', columns='col-md-2')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='customerGiveaway', field='quantity', type='number', columns='col-md-1')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='customerGiveaway', field='customer', type='select', columns='col-md-6')}"/>
        <div th:replace="~{fragments/forms::inputRow(object='customerGiveaway', field='giveaway', type='select', columns='col-md-6')}"/>
        <input type="submit" th:value="#{customerGiveaway.edit.headline}" class="btn btn-primary mt-4"/>
    </form>
</div>
</body>
</html>
