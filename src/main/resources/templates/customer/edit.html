<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{customer.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{customer.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/customers}" th:text="#{customer.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('customer')}" />
            <form th:action="${T(schwarz.it.digital_giveaway.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='customer', field='email', type='email', columns='col-md-6')}" />
                <div th:replace="~{fragments/forms::inputRow(object='customer', field='notes')}" />
                <input type="submit" th:value="#{customer.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
