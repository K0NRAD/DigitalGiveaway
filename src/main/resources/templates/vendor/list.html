<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{vendor.list.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{vendor.list.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/vendors/add}" th:text="#{vendor.list.createNew}" class="btn btn-primary ms-2" />
                </div>
            </div>
            <div th:if="${vendors.empty}" th:text="#{vendor.list.empty}" />
            <div th:if="${!vendors.empty}" class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead>
                        <tr>
                            <th th:text="#{vendor.name.label}" scope="col" />
                            <th th:text="#{vendor.zip.label}" scope="col" />
                            <th th:text="#{vendor.street.label}" scope="col" />
                            <th th:text="#{vendor.phone.label}" scope="col" />
                            <th th:text="#{vendor.contact.label}" scope="col" />
                            <th><!-- --></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="vendor : ${vendors}">
                            <td th:text="${vendor.name}" />
                            <td th:text="${vendor.zip}" />
                            <td th:text="${vendor.street}" />
                            <td th:text="${vendor.phone}" />
                            <td th:text="${vendor.contact}" />
                            <td>
                                <div class="float-end text-nowrap">
                                    <a th:href="@{/vendors/edit/{id}(id=${vendor.id})}" th:text="#{vendor.list.edit}" class="btn btn-sm btn-info" />
                                    <form th:action="@{/vendors/delete/{id}(id=${vendor.id})}"
                                            th:data-confirm-message="#{delete.confirm}" method="post" class="js-submit-confirm d-inline">
                                        <button th:text="#{vendor.list.delete}" type="submit" class="btn btn-sm btn-danger" />
                                    </form>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
