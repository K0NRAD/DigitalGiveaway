<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{vendor.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{vendor.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/vendors}" th:text="#{vendor.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('vendor')}" />
            <form th:action="${T(schwarz.it.digital_giveaway.util.WebUtils).getRequest().requestURI}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='vendor', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='vendor', field='zip', columns='col-md-4')}" />
                <div th:replace="~{fragments/forms::inputRow(object='vendor', field='street')}" />
                <div th:replace="~{fragments/forms::inputRow(object='vendor', field='phone')}" />
                <div th:replace="~{fragments/forms::inputRow(object='vendor', field='contact')}" />
                <input type="submit" th:value="#{vendor.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
